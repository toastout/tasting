<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 기분은?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>오늘의 기분은?</h1>
        <p>매일 자정(UTC)에 초기화됩니다.</p>
        <div class="vote-section">
            <button id="vote-yay">💃</button>
            <button id="vote-nay">🤦‍♀️</button>
        </div>
        <button id="reset-button" style="display: none;">초기화 (관리자)</button>

        <div class="results-section">
            <h2>결과</h2>
            <p>💃: <span id="yay-count">0</span></p>
            <p>🤦‍♀️: <span id="nay-count">0</span></p>
        </div>
        <div class="log-section">
            <h3>투표 기록</h3>
            <ul id="log-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
